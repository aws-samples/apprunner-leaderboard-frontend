<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" 
        content="width=device-width, 
                 initial-scale=1, 
                 shrink-to-fit=no">
  <title>
    App Runner Private Services
  </title>
  
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" 
        href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Include the Bootstrap Table
  CSS for the table -->
  <link rel="stylesheet"
        href=
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-image {
  /* The image used */
  background-image: url("https://d2908q01vomqb2.cloudfront.net/fe2ef495a1152561572949784c16bf23abb28057/2021/05/18/hello-app-runner-screenshot.png");
  
  /* Add the blur effect */
  filter: blur(1px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Position text in the middle of the page/image */
.bg-text {
  background-color: rgba(1, 10, 3, 0); /* Fallback color */
  background-color: rgba(1, 10, 3, 0); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f79292;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
}

body {
  background-image: url("https://d2908q01vomqb2.cloudfront.net/fe2ef495a1152561572949784c16bf23abb28057/2021/05/18/banner_sample-1.png");
    /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

div {
    background-image: url("https://i.stack.imgur.com/kX6dL.png");
       /* Add the blur effect */
  filter: blur(0px);
  -webkit-filter: blur(0px);

} 

</style>
<body>
  <div class="container panel panel-default bg-text">
    <h1 class="text text-center text-danger">
      App Runner Private Services
    </h1>
    <h3 class="text text-success text-center">
      <img style="display: inline;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYW3m6XTbx4pf_5mB6zAddQnVCMFpuVEXikw&usqp=CAU" width="50" 
     height="50" alt="logo" />
      Gaming Leaderboard
    </h3>
    <div id="toolbar">
  <button id="button" class="btn btn btn-info">Refresh Scores!</button>
  </div>
      <table id="table" 
      class="table-striped border-success table-bordered"
      data-toggle="table"
      data-url="data.json"
      >
        <thead>
          <tr>
            <th data-field="id">
              <span class="text-success">
                Player Rank
              </span>
            </th>
            <th data-field="name">
              <span class="text-success">
                Player Name 
              </span>
            </th>
            <th data-field="score">
              <span class="text-success"> 
                Score
              </span>
            </th>
          </tr>
        </thead>
      </table>
  </div>
  
  <!-- Include jQuery and other required files for Bootstrap -->
  <script src=
"https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
  
  <!-- Include the JavaScript file for Bootstrap table -->
  <script src=
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
  </script>
  </script>
  <script type="text/javascript">

    $(document).ready(function () {
      var $table = $('#table')
      var $button = $('#button')
  
      function fetchData() {
        const result = $.getJSON("/data.json")
                        .done(function( data ) {
                            $table.bootstrapTable('load', data);
                            console.log(data);
                          })
                          .fail(function( jqxhr, textStatus, error ) {
                            var err = textStatus + ", " + error;
                            console.log( "Request Failed: " + err );
                        });
      }
      
      // Use the given data to create 
      // the table and display it
       $(function() {
          $button.click(function () {
              fetchData();
          });
        });

    });
  
  </script>
</body>
</html>
